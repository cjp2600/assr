project: project_name

app:
  port: "3000"
  debug: false

static:
  compress: true
  src: "build/"
  index: "index.html"
  port: "8080"

cache:
  ttl: 3600

ssr:
  enable: true
  all: false
  routes:
    - path: "/"
    - path: "/merchants"
    - path: "/providers"
    - path: "/terms"
    - path: "/privacy"